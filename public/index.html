<html lang="ja" ng-app="MyApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="main.js"></script>
    <script language="javascript">
      angular.module("MyApp", ["ui.bootstrap"]);
    </script>
  </head>
  <body>
    <section class="container">
      <h1>Pecaæ¬„</h1>
      <input type="text" ng-model="name.name">
      <div class="row"  ng-controller="mainCtrl">
        <p>{{channels.length}} channels.</p>
        <div class="col-md-2" height="200px" ng-repeat="channels in channels|orderBy:'-score'|filter:name">
          <a href="{{channels.contactUrl}}" class="thumbnail">
            <img src="{{channels.icon}}">
            {{channels.name}}
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
